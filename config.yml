# Quantum Scanner Configuration
version: "6.0"

scanner:
  interval_hours: 6
  max_projects_per_scan: 50
  http_timeout: 30
  api_delay: 1.0

thresholds:
  go_score: 70
  review_score: 40
  max_market_cap_eur: 210000

launchpads:
  tier1:
    - name: "Binance Launchpad"
      url: "https://launchpad.binance.com/en/api/projects"
      enabled: true
      priority: 10
    
    - name: "CoinList"
      url: "https://coinlist.co/api/v1/token_sales"
      enabled: true
      priority: 9
      auth_required: true
    
    - name: "Polkastarter"
      url: "https://api.polkastarter.com/graphql"
      enabled: true
      priority: 8
    
    - name: "TrustPad"
      url: "https://trustpad.io/api/projects"
      enabled: true
      priority: 8
    
    - name: "Seedify"
      url: "https://launchpad.seedify.fund/api/idos"
      enabled: true
      priority: 7

  tier2:
    - name: "RedKite"
      url: "https://redkite.polkafoundry.com/api/projects"
      enabled: true
      priority: 6
    
    - name: "BSCStation"
      url: "https://bscstation.finance/api/pools"
      enabled: true
      priority: 6
    
    - name: "DAO Maker"
      url: "https://daolauncher.com/api/shos"
      enabled: true
      priority: 5
    
    - name: "DuckSTARTER"
      url: "https://duckstarter.io/api/projects"
      enabled: true
      priority: 4
    
    - name: "Enjinstarter"
      url: "https://enjinstarter.com/api/idos"
      enabled: true
      priority: 4

  tier3:
    - name: "DxSale Locks"
      url: "https://dx.app/api/locks"
      enabled: true
      priority: 3
    
    - name: "Team.Finance Locks"
      url: "https://www.team.finance/api/locks"
      enabled: true
      priority: 3
    
    - name: "UNCX Locks"
      url: "https://uncx.network/api/locks"
      enabled: true
      priority: 2
    
    - name: "GameFi"
      url: "https://gamefi.org/api/idos"
      enabled: true
      priority: 2
    
    - name: "PAID Network"
      url: "https://ignition.paid.network/api/idos"
      enabled: true
      priority: 1

antiscam:
  databases:
    - name: "CryptoScamDB"
      enabled: true
      priority: 10
    
    - name: "Chainabuse"
      enabled: true
      priority: 9
    
    - name: "MetaMask Phishing"
      enabled: true
      priority: 8
    
    - name: "TokenSniffer"
      enabled: true
      priority: 8
    
    - name: "Honeypot.is"
      enabled: true
      priority: 7
    
    - name: "Certik Skynet"
      enabled: true
      priority: 6
    
    - name: "VirusTotal"
      enabled: false  # NÃ©cessite API key
      priority: 5
    
    - name: "RugDoc"
      enabled: true
      priority: 4

telegram:
  accept_template: "accept_message.md"
  review_template: "review_message.md"
  max_message_length: 4096

database:
  path: "quantum.db"
  backup_interval_hours: 24
  max_backups: 7

logging:
  level: "INFO"
  file: "logs/quantum_scanner.log"
  max_size_mb: 100
  backup_count: 5

notifications:
  telegram:
    enabled: true
    max_alerts_per_hour: 10
  
  slack:
    enabled: false
  
  email:
    enabled: false

security:
  max_retries: 3
  retry_delay: 5
  rate_limit_per_minute: 60