# Quantum Scanner v6.0 - Configuration
scanner:
  go_score: 70
  review_score: 40
  max_market_cap_eur: 210000
  scan_interval_hours: 6
  max_projects_per_scan: 50
  http_timeout: 30
  api_delay: 1.0

launchpads:
