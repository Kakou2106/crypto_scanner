      priority: 1

antiscam:
  databases:
    - name: "CryptoScamDB"
      url: "https://api.cryptoscamdb.org/v1/check"
      enabled: true
    
    - name: "Chainabuse"
      url: "https://www.chainabuse.com/api/reports/address"
      enabled: true
    
    - name: "MetaMask Phishing"
      url: "https://raw.githubusercontent.com/MetaMask/eth-phishing-detect/master/src/config.json"
      enabled: true
    
    - name: "TokenSniffer"
      url: "https://api.tokensniffer.com/v2/tokens"
      enabled: true
    
    - name: "Honeypot.is"
      url: "https://api.honeypot.is/v1/GetHoneypotStatus"
      enabled: true

  security_thresholds:
    min_domain_age_days: 7
    min_ssl_grade: "A"
    max_blacklist_matches: 0
    min_security_score: 60

