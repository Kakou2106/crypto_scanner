name: AntiScam Scan

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-antiscam:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn aiohttp pydantic
    - name: Run AntiScam Analysis (Test)
      run: |
        python -c "
import asyncio
from antiscam_api import SmartAntiScamSystem, ProjetCrypto
async def run_test():
    system = SmartAntiScamSystem()
    projet = ProjetCrypto(name='GitHubProject', website='https://github.com', twitter='https://twitter.com/github')
    result = await system.analyze_project(projet)
    print('RÃ©sultat:', result.dict())
asyncio.run(run_test())
        "
