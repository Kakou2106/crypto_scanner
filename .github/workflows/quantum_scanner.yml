name: Quantum Scanner 24/7

on:
  # D√©clenchement automatique apr√®s chaque push sur main
  push:
    branches: [ main, master ]
  
  # D√©clenchement manuel depuis l'UI GitHub
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type de scan'
        required: true
        default: 'full'
        type: choice
        options:
        - full
        - quick
        - test
        
  # Planification automatique toutes les 6 heures
  schedule:
    - cron: '0 */6 * * *'

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: üêç Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
          
      - name: üîß Run tests
        run: |
          python -m pytest tests/ -v --tb=short
        continue-on-error: true
        
      - name: üöÄ Run Quantum Scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_CHAT_REVIEW: ${{ secrets.TELEGRAM_CHAT_REVIEW }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
          INFURA_URL: ${{ secrets.INFURA_URL }}
          COINLIST_API_KEY: ${{ secrets.COINLIST_API_KEY }}
          GO_SCORE: ${{ secrets.GO_SCORE || '70' }}
          REVIEW_SCORE: ${{ secrets.REVIEW_SCORE || '40' }}
          MAX_MARKET_CAP_EUR: ${{ secrets.MAX_MARKET_CAP_EUR || '210000' }}
          SCAN_INTERVAL_HOURS: ${{ secrets.SCAN_INTERVAL_HOURS || '6' }}
          MAX_PROJECTS_PER_SCAN: ${{ secrets.MAX_PROJECTS_PER_SCAN || '50' }}
        run: |
          echo "üéØ D√©marrage du scan Quantum..."
          python main.py --github-actions --once --verbose
          
      - name: üìä Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quantum-scan-results-${{ github.run_number }}
          path: |
            results/*.json
            logs/*.log
            quantum.db
          retention-days: 7
          
      - name: üìà Update scan stats
        run: |
          echo "üìä Scan #${{ github.run_number }} termin√©"
          echo "üîó Voir les r√©sultats: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "üïê Timestamp: $(date -u)"
        if: always()

  # NOUVEAU JOB : Notification de statut
  notify:
    runs-on: ubuntu-latest
    needs: scan
    if: always()
    
    steps:
      - name: üì® Notify scan status
        run: |
          if [ "${{ needs.scan.result }}" == "success" ]; then
            echo "‚úÖ Scan r√©ussi - #${{ github.run_number }}"
          else
            echo "‚ùå Scan √©chou√© - #${{ github.run_number }}"
          fi