name: Quantum Scanner 24/7

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures
  workflow_dispatch:  # DÃ©clenchement manuel

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create logs directory
        run: mkdir -p logs results
      
      - name: Run Quantum Scanner
        id: scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_CHAT_REVIEW: ${{ secrets.TELEGRAM_CHAT_REVIEW }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
          INFURA_URL: ${{ secrets.INFURA_URL }}
          COINLIST_API_KEY: ${{ secrets.COINLIST_API_KEY }}
          GO_SCORE: ${{ secrets.GO_SCORE || '60' }}
          REVIEW_SCORE: ${{ secrets.REVIEW_SCORE || '30' }}
          MAX_MARKET_CAP_EUR: ${{ secrets.MAX_MARKET_CAP_EUR || '210000' }}
          SCAN_INTERVAL_HOURS: ${{ secrets.SCAN_INTERVAL_HOURS || '6' }}
          MAX_PROJECTS_PER_SCAN: ${{ secrets.MAX_PROJECTS_PER_SCAN || '50' }}
        run: |
          python main.py --github-actions --once
          echo "scan_exit_code=$?" >> $GITHUB_OUTPUT
      
      - name: Upload scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quantum-scan-results-${{ github.run_number }}
          path: |
            results/
            logs/
            quantum.db
          retention-days: 7
      
      - name: Send success notification
        uses: appleboy/telegram-action@master
        if: success()
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âœ… Quantum Scan RÃ‰USSI
            
            ğŸ“Š Run: #${{ github.run_number }}
            ğŸ”— Repository: ${{ github.repository }}
            â° DÃ©clenchement: ${{ github.event_name }}
            
            ğŸ“ˆ Scan terminÃ© avec succÃ¨s
            Prochain scan dans 6 heures
            
            ğŸ“‹ DÃ©tails: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            _ID: ${{ github.run_id }}_
          disable_web_page_preview: true
      
      - name: Send failure notification
        uses: appleboy/telegram-action@master
        if: failure()
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            âŒ Quantum Scan Ã‰CHEC
            
            ğŸ“Š Run: #${{ github.run_number }}
            ğŸ”— Repository: ${{ github.repository }}
            â° DÃ©clenchement: ${{ github.event_name }}
            
            ğŸš¨ Erreur pendant l'exÃ©cution du scanner
            Veuillez vÃ©rifier les logs GitHub
            
            ğŸ“‹ DÃ©tails: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            _ID: ${{ github.run_id }}_
          disable_web_page_preview: true