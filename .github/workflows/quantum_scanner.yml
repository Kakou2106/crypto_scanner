name: Quantum Scanner

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'  # Ex√©cute toutes les 6 heures

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install web3==6.14.0 aiohttp beautifulsoup4 loguru python-dotenv pytelegrambotapi pyyaml

      - name: Run scanner
        run: python main.py --once
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_CHAT_REVIEW: ${{ secrets.TELEGRAM_CHAT_REVIEW }}
          GO_SCORE: ${{ secrets.GO_SCORE }}
          REVIEW_SCORE: ${{ secrets.REVIEW_SCORE }}
          MAX_MARKET_CAP_EUR: ${{ secrets.MAX_MARKET_CAP_EUR }}
          INFURA_URL: ${{ secrets.INFURA_URL }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
