name: Quantum Scanner 24/7

on:
  schedule:
    # Scan toutes les 6 heures (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run Quantum Scanner
        env:
          # Configuration secrets du Prompt Ultime
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_CHAT_REVIEW: ${{ secrets.TELEGRAM_CHAT_REVIEW }}
          GO_SCORE: ${{ secrets.GO_SCORE }}
          REVIEW_SCORE: ${{ secrets.REVIEW_SCORE }}
          MAX_MARKET_CAP_EUR: ${{ secrets.MAX_MARKET_CAP_EUR }}
          SCAN_INTERVAL_HOURS: ${{ secrets.SCAN_INTERVAL_HOURS }}
          INFURA_URL: ${{ secrets.INFURA_URL }}
          COINLIST_API_KEY: ${{ secrets.COINLIST_API_KEY }}
          # Ajoutez ici toutes les autres cl√©s API (ETHERSCAN, etc.)
        run: python main.py --github-actions

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scan-logs-${{ github.run_number }}
          path: |
            logs/*.log
            quantum.db
          retention-days: 7