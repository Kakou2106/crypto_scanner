name: Quantum Scanner 24/7

# Triggers : cron toutes les 6h + manuel + push main
on:
  schedule:
    - cron: '0 */6 * * *'  # toutes les 6h
  workflow_dispatch:
  push:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  SCAN_MODE: 'production'
  TELEGRAM_ENABLED: 'true'

jobs:
  quantum-scan:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Installer Python
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3️⃣ Installer requirements
      - name: Install Dependencies
        run: pip install -r requirements.txt

      # 4️⃣ Lancer le scan
      - name: Run QuantumScannerUltime
        run: |
          python quantum_scanner_ultime.py --once --github-actions
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_CHAT_REVIEW: ${{ secrets.TELEGRAM_CHAT_REVIEW }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
          INFURA_URL: ${{ secrets.INFURA_URL }}
          COINLIST_API_KEY: ${{ secrets.COINLIST_API_KEY }}
          KUCOIN_API_KEY: ${{ secrets.KUCOIN_API_KEY }}
          LUNARCRUSH_API_KEY: ${{ secrets.LUNARCRUSH_API_KEY }}
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}

      # 5️⃣ Sauvegarde des résultats / artefacts
      - name: Upload Scan Results
        uses: actions/upload-artifact@v3
        with:
          name: scan-results
          path: results/

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Snyk Security Scan
        uses: snyk/actions/python@master
      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  daily-summary:
    runs-on: ubuntu-latest
    needs: quantum-scan
    steps:
      - uses: actions/checkout@v3
      - name: Generate Daily Report
        run: |
          python quantum_scanner_ultime.py --daily-report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
