name: Quantum Scanner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install aiohttp beautifulsoup4 web3 python-dotenv loguru python-telegram-bot python-whois
        
    - name: Create logs directory
      run: mkdir -p logs
      
    - name: Run Quantum Scanner
      run: |
        echo "ðŸŽ¯ DÃ©marrage du scan Quantum..."
        python quantum_scanner_v16.py --once
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_CHAT_REVIEW: ${{ secrets.TELEGRAM_CHAT_REVIEW }}
        ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}
        POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        INFURA_URL: ${{ secrets.INFURA_URL }}
        COINLIST_API_KEY: ${{ secrets.COINLIST_API_KEY }}
        GO_SCORE: 70
        REVIEW_SCORE: 40
        MAX_MARKET_CAP_EUR: 210000
        SCAN_INTERVAL_HOURS: 6
        MAX_PROJECTS_PER_SCAN: 50
        
    - name: Upload logs
      uses: actions/upload-artifact@v3
      with:
        name: scanner-logs
        path: logs/
        retention-days: 7