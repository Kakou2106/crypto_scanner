name: Quantum Scanner 24/7

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -c "import playwright; playwright.install()"
      
      - name: Create logs directory
        run: mkdir -p logs results
      
      - name: Run Quantum Scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_CHAT_REVIEW: ${{ secrets.TELEGRAM_CHAT_REVIEW }}
          GO_SCORE: ${{ secrets.GO_SCORE || '70' }}
          REVIEW_SCORE: ${{ secrets.REVIEW_SCORE || '40' }}
          MAX_MARKET_CAP_EUR: ${{ secrets.MAX_MARKET_CAP_EUR || '210000' }}
          INFURA_URL: ${{ secrets.INFURA_URL }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          BSCSCAN_API_KEY: ${{ secrets.BSCSCAN_API_KEY }}
          POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        run: python main.py
      
      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quantum-scan-${{ github.run_number }}
          path: |
            quantum.db
            logs/
            results/
          retention-days: 30