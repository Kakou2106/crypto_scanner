version: '3.8'

services:
  quantum-scanner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-scanner-ultimate
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      # Pour surcharge ou variables obligatoires (peut Ãªtre vide si tout est dans .env)
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import aiosqlite, asyncio; async def check_db(): async with aiosqlite.connect('data/quantum_scanner.db') as db: pass; asyncio.run(check_db())"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - quantum-net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  quantum-net:
    driver: bridge
